<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="cookie_open">Cookies</button>
  <button id="order_popup_open">Заказ оформлен</button>
  <button id="cart_popup_open">Добавление в корзину</button>

  <div class="cookies_popup" style="display: none;">
    <p class="text">Мы используем файлы cookie для Вашего удобства</p>
    <button class="btn" id="close_cookie">Ок</button>
  </div>

  <div class="popup" id="order_popup" style="display: none;">
    <div class="content">
      <h1 class="title">Заказ оформлен!</h1>
      <p class="text">
        На указанную Вами почту<br>
        будет выслано уведомление
      </p>
      <button class="btn" id="close_order_popup">Хорошо</button>
    </div>
  </div>

  <div class="popup" id="cart_popup" style="display: none;">
    <div class="content">
      <h1 class="title">Товар добавлен в Вашу корзину</h1>
      <div class="btns">
        <button class="btn" id="close_cart_popup">Продолжить покупки</button>
        <a href="" class="btn __link">В корзину</a>
      </div>
    </div>
  </div>

  <script src="./js/lib/jquery-3.7.1.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
